<!DOCTYPE html>
<html>
<head>
	<title>会员登陆</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telphone=no, email=no" />
  <meta name="x5-page-mode" content="app">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="full-screen" content="yes">
  <meta name="browsermode" content="application">

	<link rel="stylesheet" href="../assets/css/basic.css">
	<link rel="stylesheet" href="../assets/css/common.css">
	<link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
<div class="auth_head">
  <div class="head flexr">
    <a class="back pl15 pr15" href="javascript:history.go(-1);">
      <img src="../assets/images/back.png">
    </a>
    <p class="title">申请身份认证</p>
  </div>
  <div class="caption pt10 pl15 pr15 pb20">
    <p class="title">请选择您的认证方式</p>
    <p class="mt20">您当前是游客身份访问<br/>申请成为平台的认证账户，即可进行项目管理</p>
  </div>
</div>
<main>

  <div class="pt20 t_center auth_ma_cont pl15 pr15">
    <img class="auth_logo" src="../assets/images/auth_icon1.png">
    <div class="cont pt40 pb20 radius6">
      <p class="title">正式企业机构</p>
      <p class="desc mt10">可用于项目发布管理、合作项目、员工管理等</p>
      <div class="mt20 rules">
        <p class="rule flexr fS12 fC2"><i></i>我已同意<a href="javascript:void(0);" class="fCStr">《认证协议》</a></p>
        <a class="sure radius6 mt20" href="javascript:void(0);">确定</a>
      </div>
    </div>
  </div>
  <div class="pt20 t_center auth_ma_cont pl15 pr15">
    <img class="auth_logo" src="../assets/images/auth_icon1.png">
    <div class="cont pt40 pb20 radius6">
      <p class="title">非正式机构</p>
      <p class="desc mt10">只可用于活动的发布管理、不可进行项目管理</p>
      <div class="mt20 rules">
        <p class="rule flexr fS12 fC2"><i></i>我已同意<a href="javascript:void(0);" class="fCStr">《认证协议》</a></p>
        <a class="sure radius6 mt20" href="javascript:void(0);">确定</a>
      </div>
    </div>
  </div>
  <a class="look_tourist fS12 fCStr" href="javascript:void(0);">继续以游客身份访问</a>
</main>
</body>
<script src="../assets/js/fontsize.js"></script>
</html>
