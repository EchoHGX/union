<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telphone=no, email=no" />
    <meta name="x5-page-mode" content="app">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <title>找回密码</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <script src="../assets/js/fontsize.js"></script>
    <Link href="../assets/css/basic.css" rel="stylesheet" />
    <Link href="../assets/css/common.css" rel="stylesheet" />
    <Link href="../assets/css/login.css" rel="stylesheet" />
    <Link href="../assets/css/weui.min.css" rel="stylesheet" />
</head>

<body>
    <div class="m-page g-login">
        <div class="m-header">
            <div class="left">
                <a href="javascript:history.go(-1)" class="back-icon"></a>
            </div>
            <div class="middle">
                找回密码
            </div>
            <div class="right"></div>
        </div>
        <div class="m-main" style="background: #fff">
            <div class="password-wrap">
            
            <div class="password-form-box">
                <div class="password-tip">
                    <p class="password-tip-error">
                        <b>!</b>
                        <span>账号或密码错误,请重新输入</span>
                    </p>
                </div>
                <div class="password-f-block">
                    <input type="text" class="input--100" placeholder="手机号码" id="user-phone"/>
                </div>
                <div class="password-f-block phone-verify-group">
                    <input type="password" class="" placeholder="输入手机验证码" />
                    <a href="javascript:;" class="btn-phone-verify">获取手机验证码</a>
                </div>
                <div class="password-f-block">
                    <input type="password" class="input--100" placeholder="输入密码" />
                </div>
                <div class="password-f-block">
                    <input type="password" class="input--100" placeholder="确认密码" />
                </div>
                <div class="btn-box mt30">
                    <div class="m-btn password-btn">
                        <a href="javascript:;" class="password ">确认</a>
                    </div>
                </div>
                
            </div>
        </div>
        </div>
    </div>

    
</body>
<script src="../assets/js/jquery.js"></script>
<script src="../assets/js/weui.min.js"></script>
<script>
$(function(){
            //获取验证码
            $('.btn-phone-verify').click(function () {

                var _t = $(this);
                if(_t.hasClass('disabled')){
                    return;
                }
                var phone = $('#user-phone').val();
                
                if(!phone ){
                    
                    $('.password-tip-error span').html('手机号码不能为空！');
                    $('.password-tip-error').show();
                    return;
                }

                //服务器返回code
                var data = {code:200};

                if(data.code == 200){
                    var countDown = 60;
                    var timer = setInterval(function(){
                        --countDown;
                        _t.html(countDown + ' s后可重新获取');

                        if(countDown <= 0){
                            clearInterval(timer);
                            _t.html("获取手机验证码").removeClass("disabled");
                            return;
                        }
                        _t.addClass('disabled');
                    },1000);
                }

            });

        })
</script>

</html>
