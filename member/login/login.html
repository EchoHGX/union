<!DOCTYPE html>
<html>
<head>
	<title>会员登陆</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telphone=no, email=no" />
  <meta name="x5-page-mode" content="app">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="full-screen" content="yes">
  <meta name="browsermode" content="application">

	<link rel="stylesheet" href="../assets/css/basic.css">
	<link rel="stylesheet" href="../assets/css/common.css">
	<link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
<div class="logo_head">
	<div class="header flexr">
		<a class="head_left" href="javascript:history.go(-1);">
			<img src="../assets/images/cancel.png">
		</a>
		<p class="head_mid cf">会员登陆</p>
		<a class="head_right" href="javascript:void(0);"></a>
	</div>
	<div class="head_content">
		<img class="logo" src="../assets/images/test_logo.png">
	</div>
</div>
<div class="logo_form ml mr">
	<form>
		<h2 class="caption pt20 pb20">欢迎登陆，家办联盟</h2>
		<div class="form_item mb20">
			<input class="pl20" type="text" name="phone" placeholder="请输入手机号">
		</div>
		<div class="form_item mb20">
			<input class="pl20" type="text" name="password" placeholder="请输入密码">
		</div>
		<div class="flexr">
			<a class="register" href="javascript:void(0);">还没有账号，<span class="fCStr">去注册</span></a>
			<a class="forget_pwd" href="javascript:void(0);">忘记密码？</a>
		</div>
		<input class="submit mt30 mb30 fS14 fCf" type="submit" name="submit" value="登陆">
	</form>
	
</div>
	<a class="auto_login" href="javascript:void(0);">
		<span class="pl20 pr20">一键登录</span>
	</a>
	<div class="flexr other_login mt20">
		<a class="wx_login" href="javascript:void(0);">
			<img src="../assets/images/wx.png">
		</a>
		<a class="qq_login" href="javascript:void(0);">
			<img src="../assets/images/qq.png">
		</a>
	</div>
	<a class="rule mt30" href="javascript:void(0);">登陆注册表示阅读并同意本平台<span class="fCStr">《用户协议》</span></a>
</body>
<script src="../assets/js/fontsize.js"></script>
</html>
