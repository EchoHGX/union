<!DOCTYPE html>
<html>
<head>
	<title>项目预约(1/2)</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telphone=no, email=no" />
  <meta name="x5-page-mode" content="app">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="full-screen" content="yes">
  <meta name="browsermode" content="application">

  <link rel="stylesheet" href="../assets/css/basic.css">
	<link rel="stylesheet" href="../assets/css/weui.min.css">
	<link rel="stylesheet" href="../assets/css/common.css">
	<link rel="stylesheet" href="../assets/css/yuyue.css">
</head>
<body class="cBg">
<div class="m-header bordern">
  <div class="left">
      <a href="javascript:history.go(-1)" class="back-icon"></a>
  </div>
  <div class="middle">
      项目预约(1/2)
  </div>
  <div class="right"></div>
  <a class="go_next fCStr" href="javascript:void(0);">下一步</a>
</div>
<main class="pt20 relative">
  <p class="setp_line"></p>
  <div class="floor_item pl15 pr15 cBgf">
    <h2 class="title pt20">预约项目：</h2>
    <a class="item_wrap" href="javascript:void(0);">
        <img class="item_img" src="../assets/images/test_logo.png">
        <div class="item_desc">
            <div class="item_name flexr">
                <p class="fS14 fC1 mr10">中国第一汽车集团</p>
                <p class="label flexr">
                    <span>汽车服务</span>
                    <span>汽车服务</span>
                    <span>汽车服务</span>
                    <span>汽车服务</span>
                </p>
            </div>
            <p class="honor ellipsis">中国第一汽车集团有限公司，前身为第一汽车制造厂</p>
            <div  class="price_info flexr">
                <p class="status">融资类型：Pre-A轮</p>
                <p class="pl10 fS14">￥2000-3500万</p>
            </div>
        </div>
    </a>
  </div>
  <div class="input_item flexr pl15 pr15 mt20">
    <p class="lab"><span class="red">*</span>法人姓名：</p>
    <input class="val" type="text" name="company" placeholder="请输入客户真实姓名">
  </div>

  
  <div class="userinfo pl15 pr15 mb20 mt20">
    <div class="flexr info_item">
      <p class="lab"><span class="red">*</span>联系电话：</p>
      <input class="val" type="text" name="" placeholder="请输入客户联系电话">
    </div>
    <div class="flexr info_item">
      <p class="lab">联系邮箱：</p>
      <input class="val" type="text" name="" placeholder="请输入客户联系邮箱">
    </div>
    <div class="flexr info_item">
      <p class="lab bordern">客户类型：</p>
      <input class="val bordern" id="person_type" type="text" name="" placeholder="请选择客户类型">
      <i></i>
    </div>
  </div>

  <div class="input_item flexr pl15 pr15 mt20">
    <p class="lab"><span class="red">*</span>预约数量：</p>
    <input class="val" type="text" name="company" placeholder="请输入具体预约数量">
  </div>
</main>
</body>
<script src="../assets/js/fontsize.js"></script>
<script src="../assets/js/jquery.js"></script>
<script src="../assets/js/weui.min.js"></script>
<script>
  $(function(){
    setTimeout(function(){
      $(".setp_line").css("width","33.3%");
    },100);

    var company_type = [
      {
        id: 1,
        label: "国有企业"
      },
      {
        id: 2,
        label: "集体所有制"
      },
      {
        id: 3,
        label: "私营企业"
      },
      {
        id: 4,
        label: "股份制企业"
      },
      {
        id: 5,
        label: "有限合伙企业"
      }
    ]
    $("#person_type").click(function(){
      var _t = $(this);
      weui.picker(company_type,{
        className:"company__type_picker",
        onConfirm: function (result) {
          _t.val(result[0].label);
        },
      })
    });
  });
</script>
</html>
