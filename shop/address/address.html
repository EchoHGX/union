    $(".word_list").on("click","a",function(){
      var wordkey = $(this).html();
      $('html,body').animate({scrollTop:$('.wordkey.'+wordkey).offset().top},300);
    });
  
    
    //定位当前城市 
    var geolocation = new BMap.Geolocation();
    function getLocation(){
      geolocation.getCurrentPosition(function(r){
        if(this.getStatus() == BMAP_STATUS_SUCCESS){
          $("#locat_ztxt").html(r.address.city)
        } else {
          $("#locat_ztxt").html('定位失败');
        } 
      });  
    }

    getLocation();
    
    // 重新定位
    $(".locat_again").click(function(){
      getLocation();
    });
  });
