<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telphone=no, email=no" />
  <meta name="x5-page-mode" content="app">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="full-screen" content="yes">
  <meta name="browsermode" content="application">
  <title>我关注的业务领域</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <script src="../assets/js/fontsize.js"></script>
  <link href="../assets/css/basic.css" rel="stylesheet" />
  <link href="../assets/css/classify_new.css" rel="stylesheet" />
  <style>
    .classify_sub_tab:after{
      display: block;
      content: ' ';
      height: 60px;
      position: relative;
      padding-left: .64rem;
    }
    .classify_sub_tab .classify_sub_item:nth-last-of-type(1){
      margin-right: 0;
    }
    .m-header .right img{
      width: 40%;
      height: 40%;
      margin: 30%;
    }
  </style>
</head>
<body>
<header class="m-header">
  <div class="left">
  </div>
  <div class="middle">我关注的业务领域</div>
  <div class="right" onclick="javascript:window.history.go(-1);">
    <img src="../assets/images/close2.png">
  </div>
</header>
<main class="main">
  <div class="flexr caption_title pt20 pl15 pr15">
    <p class="fS16">我关注的</p>
    <p class="sub_caption fC2 fS12 pl10">您关注的业务领域</p>
  </div>
  <div class="label_form label_has">
    <ul class="label_list pr15 flexr active">
      <li id="1">领域1<i></i></li>
      <li id="5">领域5<i></i></li>
      <li id="7">领域7<i></i></li>
      <li id="9">领域9<i></i></li>
      <li id="12">领域12<i></i></li>
    </ul>
  </div>

  <div class="flexr caption_title pt20 pl15 pr15">
    <p class="fS16">领域推荐</p>
    <p class="sub_caption fC2 fS12 pl10">点击添加领域</p>
  </div>
  <div class="label_form add_other">
    <ul class="label_list pr15 flexr show">
      <li id="2">领域2</li>
      <li id="3">领域3</li>
      <li id="8">领域8</li>
      <li id="15">领域15</li>
      <li id="30">领域30</li>
    </ul>
  </div>
</main>
</body>
<script src="../assets/js/jquery.js"></script>
<script>
  $(function(){

    // 删除关注业务标签
    $(".label_has .label_list").on("click","li i",function(){
      var idx = parseInt($(this).parent("li").attr("id"));
      var val = $(this).parent("li").html();
      order(idx,val,2);
      $(this).parent("li").remove();
    });
    
    // 选择/取消领域标签
    $(".add_other .label_list").on("click"," li",function(){
      var idx = parseInt($(this).attr("id"));
      var val = $(this).html();
      order(idx,val,1);
      $(this).remove();
    });
    
    function order(idx,val,type){
      if(type == 1){
        console.log('有x');
        var oridx = 0;
        $(".label_has .label_list li").each(function(){
          if(idx < parseInt($(this).attr("id"))){
            oridx = parseInt($(this).attr("id"));;
            return false;
          }
        });
        if(oridx == 0){
          $(".label_has .label_list").append('<li id="'+idx+'">'+val+'<i></i></li>');
        }else{
          $("#"+oridx).before('<li id="'+idx+'">'+val+'<i></i></li>');
        }
      }else if(type = 2){
        console.log('没x');
        var oridx = 0;
        $(".add_other .label_list li").each(function(){
          if(idx < parseInt($(this).attr("id"))){
            oridx = parseInt($(this).attr("id"));;
            return false;
          }
        });
        if(oridx == 0){
          $(".add_other .label_list").append('<li id="'+idx+'">'+val+'</li>');
        }else{
          $("#"+oridx).before('<li id="'+idx+'">'+val+'</li>');
        }
      }
    }
  });
</script>
</html>
