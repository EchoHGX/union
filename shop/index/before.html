<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telphone=no, email=no" />
    <meta name="x5-page-mode" content="app">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <title>选择标签</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <script src="../assets/js/fontsize.js"></script>
    <link href="../assets/css/basic.css" rel="stylesheet" />
    <link href="../assets/css/before.css" rel="stylesheet" />
</head>
<body>
<div class="top pb20">
    <div class="header flexr">
        <a class="back pl15 pr15" href="javascript:history.go(-1);">
            <img src="../assets/images/back.png">
        </a>
        <a class="haved" href="javascript:void(0);">已有账号</a>
    </div>
    <div class="tips pl15">
        <p class="title mt20">hi,初次见面</p>
        <p class="subtitle mt10 flexr">
            <span>选择你所属的行业和关注的领域</span>
            <a class="add_label" href="javascript:void(0);">+自定义标签</a>
        </p>
    </div>
</div>
<div style="width: 100%;overflow: hidden;">
    <div class="label_left" style="height: 425px;">
        <ul>
            <li data-type="1" class="active">设计</li>
            <li data-type="2">技术</li>
            <li data-type="3">产品</li>
            <li data-type="4">运营</li>
            <li data-type="1">设计</li>
            <li data-type="2">技术</li>
            <li data-type="3">产品</li>
            <li data-type="4">运营</li>
            <li data-type="1">设计</li>
            <li data-type="2">技术</li>
            <li data-type="3">产品</li>
            <li data-type="4">运营</li>
            <li data-type="1">设计</li>
            <li data-type="2">技术</li>
            <li data-type="3">产品</li>
            <li data-type="4">运营</li>
            <li data-type="1">设计</li>
            <li data-type="2">技术</li>
            <li data-type="3">产品</li>
            <li data-type="4">运营</li>
        </ul>
    </div>

    <div class="label_right">
        <ul class="label_list flexr list1" style="display: block;">
            <li id="11" class="active">web</li>
            <li id="12">java</li>
            <li id="13">php</li>
        </ul>
        <ul class="label_list flexr list2">
            <li id="21" class="active">前端</li>
            <li id="22">后端</li>
            <li id="23">服务器</li>
        </ul>
    </div>
</div>

<a class="sure_label" href="javascript:void(0);">选好了</a>
</body>
<script src="../assets/js/jquery.js"></script>
<script>
    $(function(){
        var winH=$(window).height();
        var topH=$(".top").height();
        $(".label_left").height(winH - topH + 'px');
        console.log(winH);

        $(".label_left li").click(function(){
            var type=$(this).attr("data-type");
            $(this).addClass("active").siblings(".active").removeClass("active");
            $(".label_right .list" + type).show().siblings(".label_list").hide();
        });

        $(".label_right").on("click",".label_list li",function(){
            $(this).toggleClass("active");
        });
    });
</script>
</html>
